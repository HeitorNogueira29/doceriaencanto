<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Doceria Encanto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
        <div class="header-buttons">
                <a href="../index.html" class="btn">Início</a>
                <a href="../catalogo/catalogo.html"class="btn">Catálogo</a>
                <a href="../sobre/sobre.html"class="btn">Sobre Nós</a>
                <a href="../contato/contato.html"class="btn">Contato</a>
        </div>
    </header>
    <main>
        <section id="detalhes-carrinho">
            <h2>Detalhes do Pedido</h2>
            <table>
                <thead>
                    <tr>
                        <th>Número do Pedido</th>
                        <th>Quantidade</th>
                        <th>Tipo</th>
                        <th>Tamanho</th>
                        <th>Preço</th> <!-- Nova coluna de preço -->
                    </tr>
                </thead>
                <tbody id="tabela-pedido">
                    <!-- Os detalhes do pedido serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
            <div id="total-pedido">
                <h3>Total: R$ <span id="valor-total">0.00</span></h3>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Doceria Encanto. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
